version: '3.8'

services:
  # PostgreSQL Database
  governance-db:
    image: postgres:16-alpine
    container_name: governance-db
    environment:
      POSTGRES_DB: governance
      POSTGRES_USER: governance_app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - governance-db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U governance_app -d governance"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (V2)
  governance-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: governance-api
    environment:
      NODE_ENV: production
      PORT: 8300
      DB_HOST: governance-db
      DB_PORT: 5432
      DB_NAME: governance
      DB_USER: governance_app
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      # ArangoDB connection (connects to host machine)
      ARANGO_URL: ${ARANGO_URL:-http://host.docker.internal:8529}
      ARANGO_DATABASE: ${ARANGO_DATABASE:-flowmaster}
      ARANGO_USER: ${ARANGO_USER:-root}
      ARANGO_PASSWORD: ${ARANGO_PASSWORD:-flowmaster25!}
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-please}
    ports:
      - "8300:8300"
    depends_on:
      governance-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Dashboard
  governance-dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: governance-dashboard
    environment:
      VITE_API_URL: http://91.99.237.14:8300
    ports:
      - "8301:80"
    depends_on:
      - governance-api
    restart: unless-stopped

volumes:
  governance-db-data:
    driver: local

networks:
  default:
    name: governance-network
